<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>Stories list</h1>
    {% for story in object_list %}
    <h2>{{story.title}}</h2>
    <p>By: {{story.author}}</p>
    <p>Location: {{story.story_location}}</p>
    <p>Category: {{story.news_category}}</p>
    {% endfor %}
</body>

</html>
