{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% if user.is_authenticated and user.id == story.author.id %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2>Edit Story</h2>
            <hr>
        </div>
    </div>
</div>
<!-- Edit recipe form -->
<div class="container">
    <div class="row">
        <div class="col-10 mt-3 offset-1 g-0">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class="btn btn-secondary right mb-2" type="submit" value="Save">Edit Story</button>
            </form>
        </div>
    </div>
</div>



{% endif %}

{% endblock content %}
